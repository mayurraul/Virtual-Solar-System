<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="dotsColor: red; backgroundColor: black">
        <a-assets>
            <img id="tex" src="images/tex2.jpg"/>
            <img id="tex1" src="images/mars1.jpg"/>
            <img id="tex2" src="images/venus.jpg"/>
            <img id="tex3" src="images/mercury.jpg"/>
            <img id="tex4" src="images/sun.jpg"/>
        </a-assets>


        <a-camera position='0 0 3' user-height='0'></a-camera>
        <a-sphere position="0 1.25 -6" radius="2.5" segments-height="53"
                  rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000 ; easing:linear "
                  src="#tex">
        <!--<a-animation attibute="rotation"
                dur="3000"
                to="0 360 0"
                repeat="indefinite">
            </a-animation>
        <a-animation attribute="position"
                dur="3000"
                to="0 360 0"
                repeat="indefinite">
            </a-animation>-->
        </a-sphere>
        
        <a-sphere position="-25 1.25 -6" radius="2.5" segments-height="53"
                  rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 9000 ; easing:linear "
                  src="#tex1">
        </a-sphere>
        
        
        <a-sphere position="25 1.25 -6" radius="3.5" segments-height="53"
                  rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000 ; easing:linear "
                  src="#tex2">
        </a-sphere>
        
        
        <a-sphere position="50 1.25 -6" radius="1.5" segments-height="53"
                  rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000 ; easing:linear "
                  src="#tex3">
        </a-sphere>
        
         <a-sphere position="75 1.25 -6" radius="8" segments-height="53"
                  rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000 ; easing:linear "
                  src="#tex4">
        </a-sphere>
        
        <a-sound src="images/earth.mp3" autoplay="true" position="0 2 5" volume="1" loop="true"></a-sound>
        <a-sky src="images/sky.jpg" ></a-sky>
        
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.9" position="75 1.25 -6"></a-entity>
        
    </a-scene>
      
  </body>
</html>
